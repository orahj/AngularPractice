<section>
  <header 
    [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
    <h2>{{medium}}</h2>
    <div *ngIf="mediaItems">{{ mediaItems | categoryList }}</div>
</header>
  <app-media-item *ngFor="let mediaItem of mediaItems" (delete)="onMediaItemdelete($event)" 
  [mediaItem]="mediaItem" [ngClass]="{'medium-movies': mediaItem.medium ==='Movies', 'medium-series': mediaItem.medium ==='Series'}"></app-media-item>
</section>
<footer>
  <a routerLink="/add">
    <img src="assets/01.png" class="icon" alt="">
  </a>
</footer>
